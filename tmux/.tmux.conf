# remap prefix rom 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# start windows at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status bar
set -g status-interval 1

# mouse reporting
set -g mouse on

# vi mode
set -g mode-keys vi
set -g status-keys vi

# vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# split using | and -
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# dimming for unused panes (don't know if this is working for me)
set-hook -g pane-focus-out 'select-pane -P bg=colour233,fg=colour10'
set-hook -g pane-focus-in 'select-pane -P bg=default,fg=default'

# automatically renumber windows if one gets deleted/changed
set-option -g renumber-windows on
